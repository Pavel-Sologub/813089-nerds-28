<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Нёрдс</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="img/svg/nerds-logo.svg" width="150" height="100" alt="Логотип магазина готовых шаблонов Nёrds">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Студия</a></li>
        <li><a href="#">Клиенты</a></li>
        <li><a href="catalog.html">Магазин</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
    <a href="#">Корзина</a>
  </header>
  <main>
    <h1>Магазин готовых шаблонов</h1>
    <section>
      <form action="#" method="Post">
        <label for="min-max">стоимость:<br>
          <input type="range" min="0" max="15000" step="1" id="min-max">
        </label><br>
        <label>от
          <input name="min-price" type="text" value="0">
        </label>
        <label>до
          <input name="max-price" type="text" value="15000">
        </label>
        <h2>Сетка:</h2>
        <input type="radio" name="grid" id="adaptive" value="adaptive">
        <label for="adaptive">Адаптивная</label>
        <input type="radio" name="grid" id="fluid" value="fluid" checked>
        <label for="fluid">Резиновая</label>
        <input type="radio" name="grid" id="fix" value="fix">
        <label for="fix">Фиксированная</label>
        <h2>Особенности:</h2>
        <input type="checkbox" name="slider" id="slider" value="slider" checked>
        <label for="slider">Слайдер</label><br>
        <input type="checkbox" name="advantage" id="advantage" value="advantage">
        <label for="advantage">Блок преимуществ</label><br>
        <input type="checkbox" class="filter__check" name="news" id="news" value="news" checked>
        <label for="news">Новости</label><br>
        <input type="checkbox" name="gallery" id="gallery" value="gallery">
        <label for="gallery">Галерея</label><br>
        <input type="checkbox" name="basket" id="basket" value="basket">
        <label for="basket">Корзина</label><br>
        <input type="submit" value="Показать">
      </form>
    </section>
    <section>
      <h2>Товар</h2>
      <ul>
        <li>
          <a href="#">
            <img src="img/jpg/sedona.jpg" width="200" height="350" alt="Макет проекта Седона">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/jpg/pink.jpg" width="200" height="350" alt="Макет проекта Пинк">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/jpg/barbershop.jpg" width="200" height="350" alt="Макет проекта Барбершоп">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/jpg/mishka.jpg" width="200" height="350" alt="Макет проекта Машка">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/jpg/training-portal.jpg" width="200" height="350" alt="Макет учебного портала">
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/jpg/kvass-shop.jpg" width="200" height="350" alt="Макет проекта Кваст">
          </a>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="#">Вконтакте</a></li>
      <li><a href="#">ФейсБук</a></li>
      <li><a href="#">Инстаграм</a></li>
    </ul>
    <p>Давайте дружить, это выгодно!</p>
    <p>Скидка 10% для друзей из социальных сетей.</p>
  </footer>
  <p>Напишите нам!</p>
  <form action="#" method="Post" class="visually-hidden">
    <label for="login">Ваше имя<br>
      <input id="login" type="text" name="login" placeholder="Представьтесь, пожалуйста">
    </label><br>
    <label for="email">Ваш e-mail<br>
      <input type="email" name="email" id="email" placeholder="Для отправки ответа">
    </label><br>
    <p>Текст письма<br>
      <textarea name="comment" id="comment-field" rows="4" placeholder="В свободной форме"></textarea></p>
      <button type="submit">Отправить</button>
    </form>
</body>
</html>
